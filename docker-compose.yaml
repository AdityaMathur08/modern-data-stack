version: '3.8'  # Specify the version of the Docker Compose file format

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=analytics
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data  # Mapping for PostgreSQL data
    networks:
      network:
        ipv4_address: 172.99.0.2

  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    restart: always
    depends_on:
      - postgres
    ports:
      - "8200:8978"
    volumes:
      - .workspace:/opt/cloudbeaver/workspace
    networks:
      network:
        ipv4_address: 172.99.0.3

  metabase:
    image: metabase/metabase:latest
    restart: always
    depends_on:
      - postgres
      - cloudbeaver
    ports:
      - "3000:3000"
    networks:
      network:
        ipv4_address: 172.99.0.4
  
  
volumes:
  pgdata:  # Declare volume for PostgreSQL data
  airbyte-db-data:  # Declare volume for Airbyte's database

networks:
  network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.99.0.0/16
          gateway: 172.99.0.1
